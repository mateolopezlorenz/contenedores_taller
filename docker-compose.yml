version: '3.9'

services:

# Servicio para la base de datos
  db:
    image: mariadb:11.1
    container_name: taller-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: tallerdb
      MYSQL_USER: talleruser
      MYSQL_PASSWORD: tallerpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taller-net
    restart: unless-stopped

# Servicio para la aplicaci√≥n
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taller-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/tallerdb
      SPRING_DATASOURCE_USERNAME: talleruser
      SPRING_DATASOURCE_PASSWORD: tallerpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - taller-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 3

# Volumen para la base de datos
volumes:
  db_data:

# Red de Docker
networks:
  taller-net:
