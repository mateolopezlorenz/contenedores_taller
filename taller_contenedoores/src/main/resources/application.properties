spring.application.name=taller_contenedoores

# Puerto de la aplicación
server.port=8080

# URL de conexión a MariaDB (en Docker: host 'db' es el servicio)
spring.datasource.url=jdbc:mariadb://db:3306/tallerdb
# Usuario de la BD
spring.datasource.username=talleruser
# Contraseña de la BD
spring.datasource.password=tallerpass
# Driver específico de MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Crear/actualizar tablas automáticamente desde las entidades
spring.jpa.hibernate.ddl-auto=update
# Mostrar SQL generado en consola
spring.jpa.show-sql=true
# Formatear SQL para que sea legible
spring.jpa.properties.hibernate.format_sql=true
# Dialect específico para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Nivel de log para todo
logging.level.root=INFO
# Nivel de log para Spring
logging.level.org.springframework=DEBUG
# Mostrar SQL de Hibernate
logging.level.org.hibernate.SQL=DEBUG
# Mostrar parámetros de las queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Tipo de aplicación web
spring.main.web-application-type=servlet